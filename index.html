<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dictionary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    body {
      font-family: 'Sarabun', Tahoma, 'Noto Sans Thai', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
    }

    h1 {
      color: #90caf9;
    }

    .menu-item {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      text-decoration: none;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }

    .menu-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-label {
      font-size: 18px;
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #90caf9;
      color: #121212;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    /* POPUP */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
    }

    .popup-box h2 {
      color: #90caf9;
      margin-bottom: 15px;
    }

    .popup-box p {
      font-size: 16px;
      color: #dddddd;
      margin-bottom: 20px;
    }

    .close-popup {
      background-color: #90caf9;
      color: #121212;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .close-popup:hover {
      background-color: #64b5f6;
    }

    .popup-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- POPUP -->
  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      <h2>🎉 ไงเพื่อน!!!</h2>
      <p>นี้คือเว็ป <br><strong>My Dictionary</strong><br>ยังเป็นเวอร์ชั่นทดลองนะจ๊ะ</p>
      <button class="close-popup" onclick="closePopup()">ปิด</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="menu-container">
    <h1>My Dictionary</h1>

    <a href="collection.html" class="menu-item">
      <img src="https://img5.pic.in.th/file/secure-sv1/selection1.md.png" alt="ของสะสม" />
      <div class="menu-label">ของสะสม</div>
    </a>

    <a href="collection1.html" class="menu-item">
      <img src="https://img2.pic.in.th/pic/selection2.md.png" alt="เพลงโปรด" />
      <div class="menu-label">เพลงโปรด</div>
    </a>

    <a href="R1.html" class="menu-item">
      <img src="https://img5.pic.in.th/file/secure-sv1/selection5.md.png" alt="ข้อมูลส่วนตัว" />
      <div class="menu-label">ข้อมูลส่วนตัว</div>
    </a>
  </div>

  <!-- SCRIPT -->
  <script>
    function closePopup() {
      document.getElementById("popup").classList.add("popup-hidden");
    }

    window.onload = function () {
      setTimeout(() => {
        document.getElementById("popup").classList.remove("popup-hidden");
      }, 300); // โหลดเสร็จแสดง popup
    };
  </script>
</body>
</html>
