<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Sarabun', Tahoma, 'Noto Sans Thai', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-box {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            max-width: 600px;
        }

        h1 {
            color: #90caf9;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #90caf9;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

            a.button:hover {
                background-color: #64b5f6;
            }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>ยินดีต้อนรับ!</h1>
        <p>ขอบคุณที่เข้ามาเยี่ยมชมDictionaryของฉัน</p>
        <a href="menu.html" class="button">เข้าสู่หน้าDictionary</a>
    </div>
</body>
</html>
