<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพลงโปรด</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        body {
            font-family: 'Sarabun', Tahoma, 'Noto Sans Thai', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 40px;
            color: #64b5f6;
        }

        .filter-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-box label {
            font-size: 18px;
            margin-right: 10px;
            color: #90caf9;
            font-weight: bold;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .category-section {
            display: block;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .item-title {
            padding: 15px;
            font-size: 16px;
            text-align: center;
            color: #eeeeee;
        }

        .item-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #90caf9;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            width: fit-content;
            transition: background-color 0.3s;
        }

        .item-button:hover {
            background-color: #64b5f6;
        }

        .back-container {
            text-align: center;
            margin-top: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #90caf9;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เพลงโปรด</h1>

        <!-- กล่องเลือกศิลปิน -->
        <div class="filter-box">
            <label for="category">เลือกศิลปิน:</label>
            <select id="category" onchange="filterSongs()">
                <option value="all">ทั้งหมด</option>
                <option value="OnlyMonday">Only Monday</option>
                <option value="TillyBirds">Tilly Birds</option>
                <option value="Big Ass">Big Ass</option>
            </select>
        </div>

        <!-- หมวด Only Monday -->
        <div class="category-section" data-section="OnlyMonday">
            <h2>🎤 Only Monday</h2>
            <div class="gallery">
                <div class="item" data-category="OnlyMonday">
                    <img src="https://img2.pic.in.th/pic/selection13.md.png" alt="Only Monday">
                    <div class="item-title">ซ่อนเธอไว้ในเพลง - Only Monday</div>
                    <a class="item-button" href="https://www.youtube.com/watch?v=2GkbSjoO6sI" target="_blank">ลองฟัง</a>
                </div>

                <div class="item" data-category="OnlyMonday">
                    <img src="https://img2.pic.in.th/pic/selection13.md.png" alt="Only Monday">
                    <div class="item-title">ท้ายปี - Only Monday</div>
                    <a class="item-button" href="https://youtu.be/GIVyXAs64Qw" target="_blank">ลองฟัง</a>
                </div>
            </div>
        </div>

        <!-- หมวด Tilly Birds -->
        <div class="category-section" data-section="TillyBirds">
            <h2>🎶 Tilly Birds</h2>
            <div class="gallery">
                <div class="item" data-category="TillyBirds">
                    <img src="https://img2.pic.in.th/pic/selection7.md.png" alt="Tilly Birds">
                    <div class="item-title">จากกันด้วยดี (Ordinary) - Tilly Birds</div>
                    <a class="item-button" href="https://youtu.be/fBZfrZadyNM?si=0kbI42nn7ESZxDhB" target="_blank">ลองฟัง</a>
                </div>

                <div class="item" data-category="TillyBirds">
                    <img src="https://img5.pic.in.th/file/secure-sv1/selection8.md.png" alt="Tilly Birds">
                    <div class="item-title">ถ้าเราเจอกันอีก (Until Then) - Tilly Birds</div>
                    <a class="item-button" href="https://youtu.be/zwvv71slEYc?si=Xbf3CN0dPNAFt1Ma" target="_blank">ลองฟัง</a>
                </div>
            </div>
        </div>

        <!-- หมวด Big Ass -->
        <div class="category-section" data-section="Big Ass">
            <h2>🎸 Big Ass</h2>
            <div class="gallery">
                <div class="item" data-category="Big Ass">
                    <img src="https://img2.pic.in.th/pic/selection9.md.png" alt="Big Ass">
                    <div class="item-title">ยักษ์ใหญ่ไล่ยักษ์เล็ก - Big Ass</div>
                    <a class="item-button" href="https://youtu.be/5INHd8Ax0SA?si=9ErAEO3VFaFVSBkX" target="_blank">ลองฟัง</a>
                </div>
            </div>
        </div>

        <!-- ปุ่มกลับ -->
        <div class="back-container">
            <a href="menu.html" class="back-button">กลับไปหน้าเมนู</a>
        </div>
    </div>

    <!-- สคริปต์กรองหมวดหมู่ -->
    <script>
        function filterSongs() {
            const selectedCategory = document.getElementById('category').value;
            const sections = document.querySelectorAll('.category-section');

            sections.forEach(section => {
                const category = section.getAttribute('data-section');
                if (selectedCategory === 'all' || selectedCategory === category) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
