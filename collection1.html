    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        body {
            font-family: 'Sarabun', Tahoma, 'Noto Sans Thai', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .item:hover {
                transform: scale(1.03);
            }

            .item img {
                width: 100%;
                height: 400px;
                object-fit: cover;
                display: block;
            }

        .item-title {
            padding: 15px 10px 5px;
            font-size: 16px;
            text-align: center;
        }

        .item-button {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 20px;
            background-color: #90caf9;
            color: #121212;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            width: fit-content;
            transition: background-color 0.3s;
        }

            .item-button:hover {
                background-color: #64b5f6;
            }

            .back-button:hover {
                background-color: #64b5f6;
            }

        .back-container {
            text-align: center;
            margin-top: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #90caf9;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
    </style>
</head>
