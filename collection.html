<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ของสะสม</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        body {
            font-family: 'Sarabun', Tahoma, 'Noto Sans Thai', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 40px;
            color: #64b5f6;
        }

        .filter-box {
            text-align: center;
            margin-bottom: 30px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .item-title {
            padding: 15px;
            font-size: 16px;
            text-align: center;
            color: #eeeeee;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #90caf9;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #64b5f6;
        }

        .category-section {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ของสะสม</h1>

        <!-- กล่องตัวเลือกหมวดหมู่ -->
        <div class="filter-box">
            <label for="category">เลือกหมวดหมู่:</label>
            <select id="category" onchange="filterItems()">
                <option value="all">ทั้งหมด</option>
                <option value="Music">เครื่องดนตรี</option>
                <option value="Car">ยานพาหนะ</option>
            </select>
        </div>

        <!-- หมวด: เครื่องดนตรี -->
        <div class="category-section" data-section="Music">
            <h2>🎸 เครื่องดนตรี</h2>
            <div class="gallery">
                <div class="item" data-category="Music">
                    <img src="https://img5.pic.in.th/file/secure-sv1/selection3.md.png" alt="กีตาร์ไฟฟ้า">
                    <div class="item-title">กีตาร์ไฟฟ้า Kazuki Newcomer ST</div>
                </div>
                <div class="item" data-category="Music">
                    <img src="https://img2.pic.in.th/pic/selection4.md.png" alt="กีตาร์คลาสสิค">
                    <div class="item-title">กีตาร์โปร่งคลาสสิค Aria ak35ce</div>
                </div>
            </div>
        </div>

        <!-- หมวด: ยานพาหนะ -->
        <div class="category-section" data-section="Car">
            <h2>🏍️ ยานพาหนะ</h2>
            <div class="gallery">
                <div class="item" data-category="Car">
                    <img src="https://img2.pic.in.th/pic/selection14.md.png" alt="Honda CBR650R">
                    <div class="item-title">Honda CBR650R</div>
                </div>
            </div>
        </div>

        <!-- ปุ่มกลับไปหน้าเมนู -->
        <div style="text-align: center; margin-top: 40px;">
            <a href="menu.html" class="back-button">กลับไปหน้าเมนู</a>
        </div>
    </div>

    <script>
        function filterItems() {
            const selectedCategory = document.getElementById('category').value;
            const sections = document.querySelectorAll('.category-section');

            sections.forEach(section => {
                const category = section.getAttribute('data-section');
                if (selectedCategory === 'all' || selectedCategory === category) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
